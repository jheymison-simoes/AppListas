        <h1 style="margin-bottom: 20px;">Lista Listas</h1>
        <div class="exer01 text-center">
            <div id="resolucao">
                <div id="avisos"></div>

                <!-- Input para Adicionar um elemento -->
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-group bmd-form-group text-left">
                            <label for="elemento" class="bmd-label-floating">Adicione um Elemento</label>
                            <input id="elemento" type="text" class="form-control" name="elemento">
                        </div>
                    </div>
                </div>

                <!-- Adicionar um elemento por posição -->
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-group bmd-form-group text-left">
                            <label for="posicao" class="bmd-label-floating">Posição</label>
                            <input id="posicao" type="number" class="form-control" name="posicao">
                        </div>
                    </div>
                </div>

                <!-- Remover um elemento -->
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-group bmd-form-group text-left">
                            <label for="remover" class="bmd-label-floating">Remover Elemento</label>
                            <input id="remover" type="text" class="form-control" name="remover">
                        </div>
                    </div>
                </div>

                <!-- Inverter um Elementos -->
                <div class="row justify-content-center">
                    <div class="col-2">
                        <div class="form-group bmd-form-group text-left">
                            <label for="inverter1" class="bmd-label-floating">Inverter Elementos</label>
                            <input id="inverter1" type="text" class="form-control" name="inverter1">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group bmd-form-group text-left">
                            <label for="inverter2" class="bmd-label-floating">Inverter Por</label>
                            <input id="inverter2" type="text" class="form-control" name="inverter2">
                        </div>
                    </div>
                </div>                
                <p>
                    <button id="btn" type="button" class="btn btn-success" onclick="addElemento()">Adicionar ELemento</button>
                    <button id="btn" type="button" class="btn btn-success" onclick="addElementoPos()">Adicionar em Posicão</button>
                    <button id="btn" type="button" class="btn btn-danger" onclick="removeElementoValue()">Remover Elemento</button>
                    <button id="btn" type="button" class="btn btn-danger" onclick="removePosition()">Remover Por Posição</button>
                    <button id="btn" type="button" class="btn btn-info" onclick="verificaVazio()">Verifica Lista</button>
                    <button id="btn" type="button" class="btn btn-info" onclick="primeiroElemento()">Primeiro Elemento</button>
                    <button id="btn" type="button" class="btn btn-info" onclick="ultimoElemento()">Ultimo Elemento</button>
                    <button id="btn" type="button" class="btn btn-info" onclick="reverte()">Inverter</button>
                    <button id="btn" type="button" class="btn btn-info" onclick="verficaRepetidos()">Verifica Repetidos</button>
                    <button id="btn" type="button" class="btn btn-warning" onclick="limparLista()">Limpar Lista</button>
                </p>
                <div class="row justify-content-center">
                    <div class="col">
                        <p id="apresentaLista"></p>
                    </div>
                </div>  
            </div>
