        <div class="exer01 text-center">
            <div id="resolucao">
                <div id="avisos"></div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-group bmd-form-group text-left">
                            <label for="entrada" class="bmd-label-floating">Digite um Valor*</label>

                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">

                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 text-left">
                        <div id="tipo-check" class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"  onclick="check()" value="on">
                                    Apenas este tipo?
                                <span class="form-check-sign" >
                                    <span class="check"></span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <p>
                    <button type="button" class="btn btn-success"  onkeypress="enter()"  onclick="addButton()" id="push">Adicionar</button>
                    <button type="button" class="btn btn-danger" onclick="removeButton()" id="remove">Remover</button>
                    <button type="button" class="btn btn-info" onclick="emptyButton()" id="empty">Vazia?</button>
                    <button type="button" class="btn btn-info" onclick="lastButton()" id="last">Ultimo Valor</button>
                </p>
                <div class="row justify-content-center">
